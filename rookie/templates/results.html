<!DOCTYPE html>
<html>
  <head>

    {% include 'head.html' %}

  </head>
  <body>

    {% include 'banner.html' %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" ></script>

    <div class="row hide-for-small-only">
      <div class="small-6 medium-12 small-centered columns">
        <h1 class="text-center">Search the Lens archive</h1>
      </div>
    </div>

    <div class="row">
          <div class="small-12 medium-12 large-12 columns">
              <div class="row collapse">
                    <div class="small-10 columns">
                       <input id="search_terms" type="text" placeholder="Search..">
                    </div>
                    <div class="small-2 columns">
                       <a id="search_button" href="#" class="button postfix">Go</a>
                    </div>
              </div>
          </div>
    </div>
    <div class="row">
      <div class="small-12 medium-12 large-12 columns">
          <div id="results">
          </div>
      </div>
      <script language="JavaScript">
          window.data = [
            {% if results is defined %}
              {% for result in results %}
                   {"url": "{{ result.url }}", "headline": "{{ result.headline }}", "fulltext": "{{ result.fulltext }}", "pubdate": "{{ result.timestamp }}", "article_degree": "{{ result.link_degree }}", "score": "{{ result.score }}", "sentence_number": "{{ result.sentence_id }}"},
              {% endfor %}
            {% endif %}
            ];
      </script>
    </div>


    {% include 'footer.html' %}

    {% include 'js.html' %}
    <script type="text/javascript" src={{ search_js }}></script>
    <script type="text/javascript" src={{ cloud_js }}></script>
  </body>
