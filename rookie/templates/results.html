<!DOCTYPE html>
<html>
  <head>

    {% include 'head.html' %}

  </head>
  <body>

    {% include 'banner.html' %}

    <div class="row hide-for-small-only">
      <div class="small-6 medium-12 small-centered columns">
        <h1 class="text-center">Search the Lens archive</h1>
      </div>
    </div>

    <div class="row">
          <div class="small-12 medium-12 large-12 columns">
              <div class="row collapse">
                    <div class="small-10 columns">
                       <input id="search_terms" type="text" placeholder="Search..">
                    </div>
                    <div class="small-2 columns">
                       <a id="search_button" href="#" class="button postfix">Go</a>
                    </div>
              </div>
          </div>
    </div>
    <div class="row">
          {% for result in results %}
            <div id="{{result.id}}" class="text-center result small-12 medium-12 large-12 columns">
              <div class="term small-2 medium-2 large-2 columns large-offset-5 medium-offset-5 small-offset-5">{{ result.string }}</div>

              <div id="{{result.id}}-details" class="result_details small-12 medium-12 large-12 columns">
              {% for w in result.windows %}
                 <span class="small-2 medium-2 large-2 columns left">{{ w[0] }}</span>
                 <a href="{{ w[4] }}">
                 <span class="padding small-3 medium-3 large-3 columns left text-right">{{ w[1] }}</span>
                 <span class="term small-2 medium-2 large-2 columns">{{ w[2] }}</span>
                 <span class="padding left small-4 medium-4 large-4 columns text-left">{{ w[3] }}</span>
                 </a>
                 </br>
              {% endfor %}
              </div>

            </div>
          {% endfor %}
    </div>


    {% include 'footer.html' %}

    {% include 'js.html' %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/tmp.css') }}">
    <script type="text/javascript" src={{ url_for('static', filename='js/tmp.js') }}></script>
    <script type="text/javascript" src={{ search_js }}></script>

  </body>
