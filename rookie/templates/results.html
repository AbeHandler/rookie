<!DOCTYPE html>
<html>
  <head>

    {% include 'head.html' %}

  </head>
  <body>

    <script language="JavaScript">
          window.results = [
            {% if results is defined %}
              {% for result in results %}
                   {"url": "{{ result.url }}", "headline": "{{ result.headline }}", "fulltext": "{{ result.fulltext }}", "pubdate": "{{ result.timestamp }}", "article_degree": "{{ result.link_degree }}", "score": "{{ result.score }}", "sentence_number": "{{ result.sentence_id }}"},
              {% endfor %}
            {% endif %}
            ];
          window.people = [
              {% for person in persons %}
                   {"name": "{{ person.name }}", "count": "{{ person.count }}"},
              {% endfor %}
            ];
          window.organizations = [
              {% for organization in organizations %}
                   {"name": "{{ organization.name }}", "count": "{{ organization.count }}"},
              {% endfor %}
            ];
          window.locations = [
              {% for location in locations %}
                   {"name": "{{ location.name }}", "count": "{{ location.count }}"},
              {% endfor %}
            ];
          window.moneys = [
              {% for kashola in money %}
                   {"name": "{{ kashola.name }}", "count": "{{ kashola.count }}"},
              {% endfor %}
            ];
          window.dates = [
              {% for date in dates %}
                   {"name": "{{ date.name }}", "count": "{{ date.count }}"},
              {% endfor %}
            ];
            window.bigrams = [
              {% for word in bigrams %}
                   "{{word}}",
              {% endfor %}
            ];
            window.trigrams = [
              {% for word in trigrams %}
                   "{{word}}",
              {% endfor %}
            ];
    </script>

    {% include 'banner.html' %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" ></script>

    <div class="row hide-for-small-only">
      <div class="small-6 medium-12 small-centered columns">
        <h1 class="text-center">Search the Lens archive</h1>
      </div>
    </div>

    <div class="row">
          <div class="small-12 medium-12 large-12 columns">
              <div class="row collapse">
                    <div class="small-10 columns">
                       <input id="search_terms" type="text" placeholder="Search..">
                    </div>
                    <div class="small-2 columns">
                       <a id="search_button" href="#" class="button postfix">Go</a>
                    </div>
              </div>
          </div>
    </div>
    <div class="row">
      <div class="small-12 medium-12 large-12 columns">
          <div id="people" class="small-3 columns">
            <h6><b>people</b></h6>
          </div>
          <div id="organizations" class="small-3 columns">
            <h6><b>organizations</b></h6>
          </div>
          <div id="bigrams" class="small-3 columns">
            <h6><b>bigrams</b></h6>
          </div>
          <div id="trigrams" class="small-3 columns">
            <h6><b>trigrams</b></h6>
          </div>
         <!-- <div id="moneys">
          </div>
          <div id="dates">
          </div>
          <div id="locations">
          </div> -->
      </div>
    </div>


    {% include 'footer.html' %}

    {% include 'js.html' %}
    <script type="text/javascript" src={{ search_js }}></script>

<!--    <script type="text/javascript" src={{ cloud_js }}></script> -->
  </body>
