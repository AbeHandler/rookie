<!DOCTYPE html>
<html>
  <head>

    {% include 'head.html' %}

  </head>
  <body>

    {% include 'banner.html' %}

    <div class="row hide-for-small-only">
      <div class="small-6 medium-12 small-centered columns">
        <h1 class="text-center">Search the Lens archive</h1>
      </div>
    </div>

    <div class="row">
          <div class="small-12 medium-12 large-12 columns">
              <div class="row collapse">
                    <div class="small-10 columns">
                       <input id="search_terms" type="text" placeholder="Search..">
                    </div>
                    <div class="small-2 columns">
                       <a id="search_button" href="#" class="button postfix">Go</a>
                    </div>
              </div>
          </div>
    </div>
    <div class="row">
      <div class="small-12 medium-12 large-12 columns">
          {% for result in results %}
            <div id="{{result.id}}" class="text-center result">
              {{ result.string }}

              <div id="{{result.id}}-details" class="result_details">
              {% for w in result.windows %}
                 {{ w[0] }} <a href="{{ w[4] }}">{{ w[1] }}<span>{{ w[2] }}</span>{{ w[3] }}</a> </br>
              {% endfor %}
              </div>

            </div>
          {% endfor %}
      </div>
    </div>


    {% include 'footer.html' %}

    {% include 'js.html' %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/tmp.css') }}">
    <script type="text/javascript" src={{ url_for('static', filename='js/tmp.js') }}></script>
    <script type="text/javascript" src={{ search_js }}></script>

  </body>
