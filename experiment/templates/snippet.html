
<style type="text/css">
.trleft{
  text-align: right;
}
</style>

<table>
  <thead>
  </thead>
  <tbody>
    {% set counter = 0 -%}
    {% for item in snippet %}
    <tr data-tokens='{{item[0]}}' id="row-{{ counter + loop.index0 }}" data-doc={{item[2]}} data-term='{{item[3]}}' class="row extract">
     <td width="10%" class="term">{{item[1].strftime("%b %d<br>%Y").replace(' 0', ' ')|safe}}</td>
     
     <td width="90%" class="trleft"><div>test</div></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
