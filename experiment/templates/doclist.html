<div id="doclist">
      <div>{{status | safe}}</div>
        
        {% for doc in results%}
           <div><a href='{{doc[2]}}'><span class="headline">{{doc[1]}}</span></a>
            <div class="snippet"><span class="dateline">{{doc[0]}}</span>&mdash;
              {{doc[3] | safe}}
            </div>
           </div>
        {% endfor %}

     <div>
      {% if page > 1 %}
      <a data-page="{{page}}" id="back" class="page">back</a> |
      {% endif %}
      <a data-page="{{page}}" id="next" class="page">next page</a>
      </div>
  </div>
</div>
