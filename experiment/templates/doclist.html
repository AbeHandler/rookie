<div id="doclist">
      <div>{{status | safe}}</div>
        
        {% for doc in results %}
           <div><a target="_blank" href='{{doc["url"]}}'><span class="headline">{{doc["headline"]}}</span></a>
            <div class="snippet"><span class="dateline">{{doc["pubdate"]}}</span>&mdash;
              {{doc["snippet"] | safe}}
            </div>
           </div>
        {% endfor %}

  </div>
</div>
