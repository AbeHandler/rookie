[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/rookie
chdir = /home/ubuntu/rookie
for-readline = /home/ubuntu/.virtualenvs/rookie/bin/postactivate
  env = %(_)
endfor = 
wsgi-file = rookie/app.py
callable = app
touch-reload = /home/ubuntu/rookie/rookie/app.py
socket = 127.0.0.1:5000
logto = /var/log/uwsgi/rookie.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 2
harakiri = 120
max-requests = 200
master